<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey From App</title>
    </head>
    <body>
        <center>
            <h1>Survey From App</h1>
            Enter Your Name :
            <input type="text" placeholder="Enter Your Name" />
            <br /><br />
            Enter Your Email :<input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your Email "
            />
            <br /><br />
            Enter Your PassWord:
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your PassWord"
            />
            <br /><br />
            Select Your Gender:
            <br />
            Male
            <input type="radio" name="radio" id="radio" />
            Female <input type="radio" name="radio" id="radio" /> Other
            <input type="radio" name="radio" id="radio" />
            <br /><br />
            Age:
            <select name="select" id="01">
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
            </select>
            <br /><br />
            Select Your Most Like Country :
            <br />
            India
            <input type="checkbox" name="checkbox" id="1" />
            Australia
            <input type="checkbox" name="checkbox" id="2" />
            Japan
            <input type="checkbox" name="checkbox" id="3" />

            Please Enter your Comment about The Survey Form Below:
            <br />
            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
            <br /><br />

            <input type="submit" value="submit" />
            <input type="reset" value="Reset" />
        </center>
    </body>
</html>
